<!DOCTYPE html>
<html class="h-full" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <style>
        .active {
            display: none;
        }
    </style>
</head>

<body class="flex h-full justify-center">
    
    <form id="register-form" class="flex h-full flex-col justify-center gap-3">
        <label class="input input-bordered flex items-center gap-2">
            <input id="first-name" type="text" class="grow" placeholder="First Name" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
            <input id="last-name" type="text" class="grow" placeholder="Last Name" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input id="email" type="text" class="grow" placeholder="Email" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                <path fill-rule="evenodd"
                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                    clip-rule="evenodd" />
            </svg>
            <input id="password" type="password" class="grow" placeholder="Password" />
        </label>

        <button id="register-btn" type="button" class="btn btn-primary text-xl">Register</button>
    </form>

    <div id="hero" class="hero min-h-screen active">
      <div class="hero-content ">
        <div class="max-w-md">
          <h1 id="greet" class="text-5xl font-bold">Hello</h1>
          <p class="pt-6">Here is your account information:</p>
          <p class="pt-2" id="show-full-name"></p>
          <p class="pt-2" id="show-email"></p>
          <p class="pt-2 pb-6" id="show-password"></p>
          <button class="w-full btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
</body>

</html>
